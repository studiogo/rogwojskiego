        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.FTP_SERVER_DIR }}/wp-content/themes/rog/
        local-dir: ./wp-content/themes/rog/

        # Wgrywaj tylko zmienione pliki
        exclude: |
          **/.git*
          **/.git*/**

